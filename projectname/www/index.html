<!doctype html>
<html>
	<head>
		<title>RequireJS和Backbone集成</title>
		<meta charset="utf-8"/>
		<script src="js/lib/require.js"></script>
		<script>
			require.config({
				baseUrl: 'js',
				paths: {
					underscore: 'lib/underscore',
					Backbone:'backbone'
				},
				shim: {
					'backbone': {
						deps: ['underscore'],
						exports: 'Backbone'
					}
				}
			});
			require(['BaseRouter'], function(baseRouter) {
			});
		</script>
 	</head>
 	<body>
	 	<a href="page1.html">Go to Page 1</a>
 	</body>
</html>
